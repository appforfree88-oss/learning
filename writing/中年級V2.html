                            detail: ["紅磚上長滿了**嫩綠的青苔**。","厚重的石門發出**低沈的回響**。","光影在拱門下織出**神祕的網**。"],

                        "寺廟": {

                            detail: ["香爐裡的輕煙**斜斜地飛向天際**。","神像漆得**慈祥且莊重**。","彩色浮雕展現了**驚人的手工藝**。"],
                            moments: [{label: "儀式", text: "雙手合十時，心跳漸漸變得平穩。"},{label: "發現", text: "看見屋頂上的交趾陶栩栩如生。"}],
                            reflection: ["信仰是人們心中**最安定的力量**。","這份靜謐讓我的心靈得到了洗滌。"]

                        "藝術館": {
                            tips: [{title: "幻想力描寫", text: "把展品寫活。"}],
                            start: ["聽說這裡展出了最新奇的科技藝術，我帶著天馬行空的想像力，在一個微風徐徐的週末午後推開了那扇白色的門。沿途中的風景被城市的現代建築填滿，充滿了未來科技的動感。","為了尋找畢業畫作的靈感，我特地踮起腳尖走進展廳，深怕吵醒了那些正在畫框裡沈睡的彩色夢境。去的路上，我看見許多街頭藝術家在牆上噴漆，那大膽的色塊給了我極大的震撼。"],
                            detail: ["作品與光影玩起了**躲貓貓**。","線條呈現出**極致的流動力**。","空間感覺**前衛且純淨**。"],
                            moments: [{label: "驚嘆", text: "這幅畫好像會隨我的腳步移動。"},{label: "感悟", text: "藝術家用了我從沒想過的顏色組合。"}],
                            reflection: ["美是不分國界的語言。","這場展覽開啟了我對美感的**全新認知**。"]

                        "美術館": {
                            tips: [{title: "視覺質感", text: "強調筆觸與色彩。"}],
                            start: ["假日的午後，太陽照在極簡風格的現代建築上，我帶著朝聖的心情，準備去領略那些傳世名畫的魅力。一路上，原本煩躁的心情在看見那棟白色幾何外牆時，瞬間變得平靜如水。","趁著這場難得的國際巡迴展，全家人排了一個多小時的長龍，雖然腳很痠，但內心卻充滿了對藝術殿堂的渴望。去的路上，我們還經過了一家掛滿乾燥花的小書店，那文藝氣息與美術館的氛圍完美契合。"],

                            moments: [{label: "特寫", text: "我屏住呼吸觀察畫作細部的裂紋。"},{label: "心動", text: "感覺自己走進了那片藍色的海景。"}],
                            reflection: ["藝術館是靈魂的休息站。","這趟旅程，讓我的審美觀更豐富了。"]

                        "城堡或歷史建築": {
                            tips: [{title: "宏偉敘事", text: "寫出建築的氣勢感。"}],
                            start: ["翻開童話書的最後一頁，我央求爸爸帶我去看看真實的護城河，在一片朦朧的晨霧中，我們抵達了這座雄偉的古堡。沿途中的風景逐漸從平坦的農田變為高聳的石灰岩壁，預示著一段皇室探險的開始。","雖然高聳的城牆看起來有些神祕莫測，但我心中更多的是好奇，想看看國王與公主究竟住在什麼樣的空間。去的路上，我們還經過了一座被遺忘的舊驛站，看著那殘破的屋頂感嘆著時光的流逝。"],
                            detail: ["塔尖直指蒼穹，像一把**巨大的寶劍**。","護城河水倒映著**滄桑的美感**。","踏在腳下的是**沈重的歷史**。"],
                            moments: [{label: "幻想", text: "我站在陽台上俯視，心情**豪氣萬丈**。"},{label: "觸感", text: "石磚涼冰冰的，手感紮實。"}],
                            reflection: ["歷史遺產讓我們看見過去的輝煌。","離開時，夕陽拉長了我的想像力。"]

                    } }
                }
            }
        };

        function ensureAllData() {
            Object.keys(contentData.scenes).forEach(sceneKey => {
                const scene = contentData.scenes[sceneKey];
                if (!scene.low) scene.low = { subLabs: {} };
                if (!scene.mid) scene.mid = { subLabs: {} };
                scene.subs.forEach(sub => {
                    if (!scene.low.subLabs[sub]) {
                        scene.low.subLabs[sub] = { locationTips: [], timeAndPlace: { sentences: [] }, desc1: { sentences: [] }, desc2: { sentences: [] }, desc3: { sentences: [] }, vocab: [] };
                    }
                    if (!scene.mid.subLabs[sub]) {
                        scene.mid.subLabs[sub] = { tips: [], start: ["錄入中..."], detail: ["錄入中..."], moments: [], reflection: [] };
                    }
                });
            });
        }

        let state = { grade: 'low', scene: 'nature', sub: '森林' };
        let radarChart = null;

        function updateState(newParams) {
            state = { ...state, ...newParams };
            renderApp();
        }

        function handleSceneChange(sceneKey) {
            state.scene = sceneKey;
            state.sub = contentData.scenes[sceneKey].subs[0]; 
            renderApp();
        }

        function renderApp() {
            ensureAllData();
            const gradeInfo = contentData.grade[state.grade];
            const sceneInfo = contentData.scenes[state.scene];
            const gradeSceneData = (sceneInfo && sceneInfo[state.grade]) ? sceneInfo[state.grade] : { steps: [] };
            const isLowGrade = state.grade === 'low';
            const isMidGrade = state.grade === 'mid';

            document.querySelectorAll('.grade-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${state.grade}`));
            document.querySelectorAll('.scene-btn').forEach(b => b.classList.toggle('active', b.id === `scene-${state.scene}`));

            const subBox = document.getElementById('sub-scene-selector');
            if (subBox) {
                subBox.innerHTML = sceneInfo.subs.map(s => `
                    <button onclick="updateState({sub: '${s}'})" class="sub-btn border border-gray-200 px-4 py-1 rounded-lg text-xs font-bold transition-all ${state.sub === s ? 'active' : 'bg-gray-50 text-gray-500'}">
                        ${s}
                    </button>
                `).join('');
            }

            document.getElementById('view-title').innerText = `${gradeInfo.name} - ${state.sub}`;
            const mantraBox = document.getElementById('mantra-display');
            if (mantraBox) {
                mantraBox.innerHTML = gradeInfo.mantra.map(m => `<span class="bg-[#D4A373]/10 text-[#D4A373] border border-[#D4A373]/30 px-3 py-1 rounded-full text-xs font-bold">👉 ${m}</span>`).join('');
            }

            const stepsBox = document.getElementById('steps-container');
            if (stepsBox) {
                stepsBox.innerHTML = gradeInfo.mantra.map((m, i) => `
                    <div class="step-bubble bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col items-center text-center fade-in">
                        <div class="w-10 h-10 bg-[#D4A373] text-white rounded-full flex items-center justify-center font-bold mb-4 shadow-sm">${i+1}</div>
                        <h4 class="font-bold text-gray-800 text-base mb-1 serif">${m}</h4>
                        ${!isLowGrade ? `<p class="text-[10px] text-[#D4A373] font-bold mb-2">重點提示</p><p class="text-xs text-gray-500 leading-relaxed">${(gradeSceneData.steps && gradeSceneData.steps[i]) ? gradeSceneData.steps[i] : '專業引導錄入中'}</p>` : ''}
                    </div>
                `).join('');
            }

            const labBox = document.getElementById('lab-content');
            const subLab = gradeSceneData.subLabs ? gradeSceneData.subLabs[state.sub] : null;

            if (subLab && isLowGrade) {
                let html = `<div class="fade-in space-y-10">`;
                html += `<div><div class="lab-section-title text-heavy">🕒 步驟一：時地引導</div><div class="space-y-3 mb-6">${subLab.timeAndPlace.sentences.map(s => `<div class="bg-blue-50/50 p-4 rounded-xl text-content-large text-[#1A365D] border-l-4 border-blue-400 font-medium"><span class="desc-label" style="background:#60A5FA">開頭</span><br>${s}</div>`).join('')}<div class="grid grid-cols-2 gap-4 mt-4"><div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100"><p class="text-heavy text-gray-600 mb-3" style="font-size:1.1rem">☁️ 天氣/時間疊字</p><div class="flex flex-wrap gap-2">${subLab.timeAndPlace.reduplicatives.map(r => `<span class="bg-gray-50 border border-gray-200 px-3 py-1.5 rounded text-content-large text-gray-700 font-bold">${r}</span>`).join('')}</div></div><div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100"><p class="text-heavy text-gray-600 mb-3" style="font-size:1.1rem">📜 時地加分詞</p><div class="flex flex-wrap gap-2">${subLab.timeAndPlace.idioms.map(i => `<span class="bg-blue-50 border border-blue-100 px-3 py-1.5 rounded text-content-large text-blue-800 font-bold">${i}</span>`).join('')}</div></div></div></div></div>`;
                html += `<div><div class="lab-section-title text-heavy">📝 步驟二：看見什麼(觀察)</div><div class="bg-white border border-gray-200 p-5 rounded-2xl shadow-sm space-y-4"><span class="desc-label">目標：寫出看到的景象</span>${subLab.desc1.sentences.map(s => `<div class="text-content-large text-[#4A3728] font-medium leading-relaxed">✏️ ${s.replace(/\*\*(.*?)\*\*/g, '<b class="magic-highlight">$1</b>')}</div>`).join('')}</div></div>`;
                html += `<div><div class="lab-section-title text-heavy">📝 步驟三：做了什麼(動作)</div><div class="bg-white border border-gray-200 p-5 rounded-2xl shadow-sm space-y-4"><span class="desc-label">目標：寫出具體做了什麼</span>${subLab.desc2.sentences.map(s => `<div class="text-content-large text-[#4A3728] font-medium leading-relaxed">✏️ ${s.replace(/\*\*(.*?)\*\*/g, '<b class="magic-highlight">$1</b>')}</div>`).join('')}</div></div>`;
                html += `<div><div class="lab-section-title text-heavy">📝 步驟四：感想(心情與感受)</div><div class="bg-white border border-gray-200 p-5 rounded-2xl shadow-sm space-y-4"><span class="desc-label">目標：寫下心情與回家的感受</span>${subLab.desc3.sentences.map(s => `<div class="text-content-large text-[#4A3728] font-medium leading-relaxed">✏️ ${s.replace(/\*\*(.*?)\*\*/g, '<b class="magic-highlight">$1</b>')}</div>`).join('')}</div></div>`;
                html += `</div>`;
                labBox.innerHTML = html;
            } else if (subLab && isMidGrade) {
                let html = `<div class="fade-in space-y-12">`;
                html += `<div><div class="lab-section-title text-heavy">🚀 步驟一：心情的起點</div><div class="space-y-3">${subLab.start.map(s => `<div class="bg-orange-50/50 p-4 rounded-xl text-content-large text-[#4A3728] border-l-4 border-orange-400 font-medium">✏️ ${s}</div>`).join('')}</div></div>`;
                html += `<div><div class="lab-section-title text-heavy">🎬 步驟二：深度細描 (遠景 → 近景)</div><div class="space-y-4">${subLab.detail.map((d, idx) => `<div class="bg-white border border-gray-200 p-5 rounded-2xl shadow-sm flex items-start gap-3"><span class="text-xs bg-gray-400 text-white px-2 py-0.5 rounded-full mt-1 font-bold">${idx==0?'遠眺':idx==1?'特寫':'細節'}</span><div class="text-content-large text-[#4A3728] font-medium">${d.replace(/\*\*(.*?)\*\*/g, '<b class="magic-highlight">$1</b>')}</div></div>`).join('')}</div></div>`;
                html += `<div><div class="lab-section-title text-heavy">✨ 步驟三：精彩時刻 (互動與變化)</div><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${subLab.moments.map(m => `<div class="bg-[#D4A373]/5 p-4 rounded-xl border border-[#D4A373]/20"><div class="text-xs text-[#D4A373] font-bold mb-2 uppercase">${m.label}</div><div class="text-content-large text-[#4A3728] font-medium">${m.text.replace(/\*\*(.*?)\*\*/g, '<b class="magic-highlight">$1</b>')}</div></div>`).join('')}</div></div>`;
                html += `<div><div class="lab-section-title text-heavy">💡 步驟四：餘韻與收穫</div><div class="space-y-3">${subLab.reflection.map(r => `<div class="bg-blue-50/50 p-4 rounded-xl text-content-large text-[#1A365D] border-l-4 border-blue-400 font-medium">✏️ ${r}</div>`).join('')}</div></div>`;
                html += `</div>`;
                labBox.innerHTML = html;
            }

            const tipsBox = document.getElementById('pro-tips');
            if (tipsBox) {
                let activeTips = [];
                if (isLowGrade && subLab && subLab.locationTips) activeTips = subLab.locationLabs || subLab.locationTips;
                else if (isMidGrade && subLab && subLab.tips) activeTips = subLab.tips;
                else activeTips = sceneInfo.proTips || [];
                tipsBox.innerHTML = activeTips.map(t => `<div class="group"><h5 class="font-bold text-[#4A3728] mb-1 flex items-center gap-2 text-base"><span class="w-1.5 h-1.5 bg-[#D4A373] rounded-full"></span>${t.title}</h5><p class="text-[#6D4C41] leading-relaxed pl-3 border-l border-[#D4A373]/30 text-sm font-medium">${t.text}</p></div>`).join('');
            }

            const vocabBox = document.getElementById('vocab-grid');
            if (vocabBox) {
                const displayVocab = (subLab && subLab.vocab) ? subLab.vocab : (gradeSceneData.vocab || []);
                vocabBox.innerHTML = displayVocab.map(v => `<div class="bg-white p-4 rounded-2xl border border-gray-100 text-center shadow-sm hover:shadow-md transition-all cursor-default fade-in"><span class="font-bold text-gray-700 text-sm">${v}</span></div>`).join('');
            }

            updateChart(gradeInfo.stats);
        }

        function updateChart(stats) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            if(radarChart) radarChart.destroy();
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['描寫清晰', '感官細節', '動詞運用', '修辭層次', '靈魂哲思'],
                    datasets: [{
                        label: '能力發展側重',
                        data: stats,
                        backgroundColor: 'rgba(212, 163, 115, 0.2)',
                        borderColor: '#D4A373',
                        pointBackgroundColor: '#D4A373'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { r: { suggestedMin: 0, suggestedMax: 100 } }, plugins: { legend: { display: false } } }
            });
        }

        window.onload = () => handleSceneChange('nature');
    </script>
